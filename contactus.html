<!DOCKTYPE html>

<html>
<head>
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
 
<link rel="stylesheet" href="Css/style.css">
<link rel="stylesheet" href="Css/contact.css">
<script src="JS/Script.js"></script>

</head>
<body>


  
<top-header></top-header>

<main>
        <p id = "contactheader">Keep In Touch With Us </p><br>
        <hr>
        <img src="./icons/location.png" alt="" class="contlocation">
        <p id = "contlocation">4256,Diamond Cove,providence</p>
        <img src="./icons/mail.png" alt="" class="contemail">
        <p id="contemail">Contact@yourdomain.com</p>
        <img src="./icons/tp.png" alt="" class="tp">
        <p id="tp">+94 770425141</p>
        <div class="contdetails">
            <input type="text" id="name"  autocomplete="off" placeholder="Your Name">
            <input type="email" id="email"  autocomplete="off" placeholder="Your Email">
            <input type="tel" id="pno" autocomplete="off" placeholder="Your Phone No">
            <textarea id="text_field" name="text_field" rows="4" cols="50" placeholder="Tell Us Something"></textarea>
            <button id="send_massage">Send Massage</button>
        </div>
        

</main>


<bottom-footer></bottom-footer>
<script src="./JS/headerfootermange.js"></script>
</body>
</html>
